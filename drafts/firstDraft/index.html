<!DOCTYPE HTML>
<head>
	<meta http-equiv="content-type" content="text/html; charset=utf-8">
	<title>New Poll</title>
	<link rel="stylesheet" href="/css/simplePoll.css" type="text/css" media="screen" charset="utf-8">
	<script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
</head>

<body>
<!-- Top menu bar. -->
<ul id="topMenu" class="topMenu-currentPoll">
    <li id="topMenu-polls"> <a href="#">Select poll</a></li>
    <li id="topMenu-currentPoll"><a href="#">Current poll</a></li>
    <li id="topMenu-viewPoll"><a href="viewPoll.php?poll=testPoll">Poll results</a></li>
</ul>

<!-- Main. -->
    <h1 id="subj">To be or not to be?</h1> 
    <ul id="answers" class="table-view table-action">
	    <li id="a1" class="answer"><h2><a href="#">Yes!</a></h2></li>
	    <li id="a2" class="answer"><h2><a href="#">No!</a></h2></li>
	    <li id="a3" class="answer"><h2><a href="#">May be?</a></h2></li>
    </ul>

    <script type="text/javascript" charset="utf-8">
    $(document).ready(function(){ 
	    $(".answer").click(function(){
		$.post("simplePoll.php",
		    {
			'Poll': 'testPoll',
			'Answer': $(this).attr("id")
		    },
		    function(data, status){
			// alert("Data: " + data + "\nStatus: " + status);
		    });
		});
	    }) 
    </script>
</body>
</html>
